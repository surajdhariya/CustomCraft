<div class="container">

      <div class="row">
          <!-- Left Side: Device and Specifications -->

                  <button class="device-option" data-device="laptop">Laptop</button>

                  <h3>Specifications</h3>
                  <div class="spec-option">
                      <label>Screen Size:</label>
                      <div class="spec-buttons" id="screen-size-buttons">

                      <label>Processor:</label>
                      <div class="spec-buttons" id="processor-buttons">

      <img id="preview-image" src="" alt="Device Image" style="max-width: 100%; height: auto; border-radius: 8px;">
  </div>

  <p><strong>Screen Size:</strong> <span id="preview-screen-size">None</span></p>
  <p><strong>Processor:</strong> <span id="preview-processor">None</span></p>
  <p><strong>RAM:</strong> <span id="preview-ram">None</span></p>

<!-- customization sections -->

 
  <script >
    document.addEventListener('DOMContentLoaded', function () {
    const deviceOptions = document.querySelectorAll('.device-option');
    const specButtons = document.querySelectorAll('.spec-button');
    const preview = {
        device: document.getElementById('preview-device'),
        screenSize: document.getElementById('preview-screen-size'),
        processor: document.getElementById('preview-processor'),
        ram: document.getElementById('preview-ram'),
        storage: document.getElementById('preview-storage'),
        os: document.getElementById('preview-os'),
        image: document.getElementById('preview-image'), // Image element
    };
    const proceedButton = document.querySelector('.proceed-button');

    // Device images (replace with actual image URLs)
    const deviceImages = {
        laptop: 'https://via.placeholder.com/300x200?text=Laptop+Image',
        smartphone: 'https://via.placeholder.com/300x200?text=Smartphone+Image',
        tablet: 'https://via.placeholder.com/300x200?text=Tablet+Image',
    };

    let selectedDevice = null;
    let selectedSpecs = {
        screenSize: null,
        processor: null,
        ram: null,
        storage: null,
        os: null,
    };

    // Device Selection
    deviceOptions.forEach(option => {
        option.addEventListener('click', function () {
            deviceOptions.forEach(opt => opt.classList.remove('active'));
            this.classList.add('active');
            selectedDevice = this.dataset.device;
            updatePreview();
        });
    });

    // Specification Selection
    specButtons.forEach(button => {
        button.addEventListener('click', function () {
            const spec = this.dataset.spec;
            const value = this.dataset.value;
            selectedSpecs[spec] = value;
            updatePreview();
            document.querySelectorAll(`.spec-button[data-spec="${spec}"]`).forEach(btn => btn.classList.remove('active'));
            this.classList.add('active');
        });
    });

    // Update Preview Section
    function updatePreview() {
        // Update device image
        preview.image.src = deviceImages[selectedDevice] || ''; // Set image based on selected device
        preview.image.alt = `${selectedDevice} Image`;

        // Update other preview details
        preview.device.textContent = selectedDevice || 'None';
        preview.screenSize.textContent = selectedSpecs.screenSize || 'None';
        preview.processor.textContent = selectedSpecs.processor || 'None';
        preview.ram.textContent = selectedSpecs.ram || 'None';
        preview.storage.textContent = selectedSpecs.storage || 'None';
        preview.os.textContent = selectedSpecs.os || 'None';
    }

    // Proceed Button
    proceedButton.addEventListener('click', function () {
        if (!selectedDevice || !selectedSpecs.screenSize || !selectedSpecs.processor || !selectedSpecs.ram || !selectedSpecs.storage || !selectedSpecs.os) {
            alert('Please select all specifications before proceeding.');
            return;
        }
        const configuration = {
            device: selectedDevice,
            ...selectedSpecs,
        };
        console.log('Selected Configuration:', configuration);
        alert('Proceeding to the next step with the selected configuration.');
        // Add logic to proceed to the next step or send the configuration to the backend
    });
});
  </script>
