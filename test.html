<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomCraft Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Urbanist', sans-serif;
            background-color: #f8f9fa;
        }
        .cart-container {
            max-width: 1200px;
            margin: 30px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .cart-header {
            padding: 20px;
            background: #007bff;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-header a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
        .cart-body {
            padding: 20px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }
        .cart-item-details {
            flex: 1;
            margin-left: 15px;
        }
        .cart-item-title {
            font-weight: bold;
            font-size: 18px;
        }
        .cart-item-price {
            color: #28a745;
            font-weight: bold;
            margin-top: 5px;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
        }
        .quantity-controls button {
            width: 30px;
            height: 30px;
            font-size: 18px;
            text-align: center;
            line-height: 1;
        }
        .wishlist-link {
            color: #007bff;
            font-size: 14px;
            margin-top: 5px;
            display: inline-block;
            cursor: pointer;
        }
        .summary {
            margin-top: 20px;
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-size: 18px;
        }
        .summary-total {
            font-weight: bold;
            font-size: 20px;
        }
        .checkout-container {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .coupon {
            display: flex;
            flex-direction: column;
            width: 48%;
        }
        .coupon input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .coupon button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .secure-checkout {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 48%;
            background-color: #28a745;
            padding: 20px;
            border-radius: 10px;
            color: #fff;
            text-align: center;
        }
        .secure-checkout img {
            width: 40px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <div class="cart-header">
            <span>Your Cart</span>
            <a href="/products">Continue Shopping</a>
        </div>
        <div class="cart-body">
            <div id="cart-items">
                <!-- Dynamic Cart Items Will Be Injected Here -->
            </div>
            <div class="summary">
                <div class="summary-item">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-item">
                    <span>Tax (10%):</span>
                    <span id="tax">$0.00</span>
                </div>
                <div class="summary-item summary-total">
                    <span>Total:</span>
                    <span id="total">$0.00</span>
                </div>
            </div>
            <div class="checkout-container">
                <div class="coupon">
                    <input type="text" id="coupon-code" placeholder="Enter Coupon Code">
                    <button onclick="applyCoupon()">Apply Coupon</button>
                </div>
                <div class="secure-checkout">
                    <img src="https://via.placeholder.com/40" alt="Secure">
                    <span>Secure Checkout</span>
                    <button class="btn btn-light mt-3" onclick="checkout()">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const cartItems = [
            { id: 1, title: 'Custom Laptop', price: 899.99, quantity: 1, image: 'https://via.placeholder.com/80' },
            { id: 2, title: 'Custom Smartphone', price: 499.99, quantity: 1, image: 'https://via.placeholder.com/80' }
        ];

        function renderCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';

            let subtotal = 0;

            cartItems.forEach(item => {
                subtotal += item.price * item.quantity;
                cartItemsContainer.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.title}">
                        <div class="cart-item-details">
                            <div class="cart-item-title">${item.title}</div>
                            <div class="cart-item-price">$${item.price.toFixed(2)}</div>
                            <a class="wishlist-link" onclick="moveToWishlist(${item.id})">Move to Wishlist</a>
                        </div>
                        <div class="quantity-controls">
                            <button onclick="updateQuantity(${item.id}, -1)">-</button>
                            <span class="px-2">${item.quantity}</span>
                            <button onclick="updateQuantity(${item.id}, 1)">+</button>
                        </div>
                        <button class="btn btn-danger btn-sm" onclick="removeItem(${item.id})">Remove</button>
                    </div>
                `;
            });

            const tax = subtotal * 0.1;
            const total = subtotal + tax;

            document.getElementById('subtotal').innerText = `$${subtotal.toFixed(2)}`;
            document.getElementById('tax').innerText = `$${tax.toFixed(2)}`;
            document.getElementById('total').innerText = `$${total.toFixed(2)}`;
        }

        function updateQuantity(itemId, change) {
            const item = cartItems.find(item => item.id === itemId);
            if (item) {
                item.quantity += change;
                if (item.quantity < 1) item.quantity = 1;
                renderCart();
            }
        }

        function removeItem(itemId) {
            const index = cartItems.findIndex(item => item.id === itemId);
            if (index !== -1) {
                cartItems.splice(index, 1);
                renderCart();
            }
        }

        function applyCoupon() {
            const code = document.getElementById('coupon-code').value;
            if (code === 'DISCOUNT10') {
                alert('Coupon applied! You get a 10% discount.');
            } else {
                alert('Invalid coupon code.');
            }
        }

        function moveToWishlist(itemId) {
            alert(`Item ${itemId} moved to wishlist.`);
        }

        function checkout() {
            alert('Proceeding to checkout...');
        }

        renderCart();
    </script>
</body>
</html>
