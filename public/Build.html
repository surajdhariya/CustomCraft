            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    const deviceOptions = document.querySelectorAll('.device-option');
                    const specButtonsContainers = {
                        screenSize: document.getElementById('screen-size-buttons'),
                        processor: document.getElementById('processor-buttons'),
                        ram: document.getElementById('ram-buttons'),
                        storage: document.getElementById('storage-buttons'),
                        os: document.getElementById('os-buttons'),
                    };
                    const preview = {
                        device: document.getElementById('preview-device'),
                        screenSize: document.getElementById('preview-screen-size'),
                        processor: document.getElementById('preview-processor'),
                        ram: document.getElementById('preview-ram'),
                        storage: document.getElementById('preview-storage'),
                        os: document.getElementById('preview-os'),
                        image: document.getElementById('preview-image'), // Image element
                    };
                    const proceedButton = document.querySelector('.proceed-button');

                    // Device images (replace with actual image URLs)
                    const deviceImages = {
                        computer: '../img/coding.png',
                        smartphone: '../img/phone.png',
                        tablet: '../img/ipad.png',
                    };

                    // Device specifications
                    const deviceSpecs = {
                        computer: {
                            screenSize: ['13inch', '14 inch', '15 inch', '16 inch'],
                            processor: ['i3', 'i5', 'i7'],
                            ram: ['8GB', '16GB', '32GB', '64GB'],
                            storage: ['256GB SSD', '512GB SSD', '1TB SSD', '10TB', '2TB'],
                            os: ['Windows', 'Linux', 'DOS'],
                        },
                        smartphone: {
                            screenSize: ['5.5 inch', '6.1 inch', '6.7 inch'],
                            processor: ['Snapdragon 888', 'A15 Bionic', 'Exynos 2100'],
                            ram: ['6GB', '8GB', '12GB'],
                            storage: ['128GB', '256GB', '512GB', '1TB'],
                            os: ['Android', 'iOS'],
                        },
                        tablet: {
                            screenSize: ['10 inch', '11 inch', '12.9 inch'],
                            processor: ['Snapdragon 865', 'MediaTek Dimensity', 'A12Z Bionic'],
                            ram: ['4GB', '6GB', '8GB'],
                            storage: ['64GB', '128GB', '256GB', '1TB'],
                            os: ['Android', 'iPadOS'],
                        },
                    };

                    let selectedDevice = null;
                    let selectedSpecs = {
                        screenSize: null,
                        processor: null,
                        ram: null,
                        storage: null,
                        os: null,
                    };

                    // Device Selection
                    deviceOptions.forEach(option => {
                        option.addEventListener('click', function () {
                            deviceOptions.forEach(opt => opt.classList.remove('active'));
                            this.classList.add('active');
                            selectedDevice = this.dataset.device;
                            updateSpecifications(selectedDevice); // Update specifications based on device
                            updatePreview();
                        });
                    });

                    // Update Specifications Based on Device
                    function updateSpecifications(device) {
                        for (const spec in specButtonsContainers) {
                            // Clear existing buttons
                            specButtonsContainers[spec].innerHTML = '';

                            // Add new buttons for the selected device
                            deviceSpecs[device][spec].forEach(option => {
                                const button = document.createElement('button');
                                button.className = 'spec-button';
                                button.dataset.spec = spec;
                                button.dataset.value = option;
                                button.textContent = option;
                                specButtonsContainers[spec].appendChild(button);
                            });
                        }

                        // Add event listeners to the new buttons
                        document.querySelectorAll('.spec-button').forEach(button => {
                            button.addEventListener('click', function () {
                                const spec = this.dataset.spec;
                                const value = this.dataset.value;
                                selectedSpecs[spec] = value;
                                updatePreview();
                                document.querySelectorAll(`.spec-button[data-spec="${spec}"]`).forEach(btn => btn.classList.remove('active'));
                                this.classList.add('active');
                            });
                        });
                    }

                    // Update Preview Section
                    function updatePreview() {
                        // Update device image
                        preview.image.src = deviceImages[selectedDevice] || ''; // Set image based on selected device
                        preview.image.alt = `${selectedDevice} Image`;

                        // Update other preview details
                        preview.device.textContent = selectedDevice || 'None';
                        preview.screenSize.textContent = selectedSpecs.screenSize || 'None';
                        preview.processor.textContent = selectedSpecs.processor || 'None';
                        preview.ram.textContent = selectedSpecs.ram || 'None';
                        preview.storage.textContent = selectedSpecs.storage || 'None';
                        preview.os.textContent = selectedSpecs.os || 'None';
                    }

                    // Proceed Button
                    proceedButton.addEventListener('click', function () {
                        if (!selectedDevice || !selectedSpecs.screenSize || !selectedSpecs.processor || !selectedSpecs.ram || !selectedSpecs.storage || !selectedSpecs.os) {
                            alert('Please select all specifications before proceeding.');
                            return;
                        }
                        const configuration = {
                            device: selectedDevice,
                            ...selectedSpecs,
                        };
                        console.log('Selected Configuration:', configuration);
                        alert('Proceeding to the next step with the selected configuration.');
                        // Add logic to proceed to the next step or send the configuration to the backend
                    });
                });

                document.getElementById("customMessage").addEventListener("input", function () {
                    let customText = this.value;
                    console.log("Custom Message: ", customText);
                });



                
            </script>
