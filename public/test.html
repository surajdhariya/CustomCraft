<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomCraft Footer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        footer {
            background-color: #2a2a2a;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .footer-content div {
            flex: 1;
            padding: 10px;
            min-width: 200px;
        }

        .footer-content h3 {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .footer-content p {
            font-size: 14px;
            line-height: 1.4;
        }

        .footer-content ul {
            list-style: none;
            padding: 0;
        }

        .footer-content ul li {
            margin-bottom: 8px;
        }

        .footer-content ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .footer-content ul li a:hover {
            color: #f39c12;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .social-icons a {
            margin: 0 8px;
            font-size: 16px;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #f39c12;
        }

        .footer-bottom {
            border-top: 1px solid #444;
            padding: 10px 0;
            font-size: 12px;
            color: #bbb;
        }

        .footer-bottom p {
            margin: 0;
        }

    </style>
</head>
<body>

<footer>
    <div class="footer-container">
        <div class="footer-content">
            <!-- CustomCraft Section -->
            <div>
                <h3>CustomCraft</h3>
                <p>We offer a unique way to customize tech devices just the way you like it. Choose your specifications and build your dream device with ease!</p>
            </div>

            <!-- Quick Links Section -->
            <div>
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>

            <!-- Stay Connected Section -->
            <div>
                <h3>Stay Connected</h3>
                <div class="social-icons">
                    <a href="#" class="social-icon">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/800px-Facebook_f_logo_%282019%29.svg.png" alt="Facebook" style="width: 18px; height: 18px;">
                    </a>
                    <a href="#" class="social-icon">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Twitter_Logo_2012.svg/800px-Twitter_Logo_2012.svg.png" alt="Twitter" style="width: 18px; height: 18px;">
                    </a>
                    <a href="#" class="social-icon">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Instagram_logo_2016.svg/800px-Instagram_logo_2016.svg.png" alt="Instagram" style="width: 18px; height: 18px;">
                    </a>
                </div>
            </div>
        </div>

        <!-- Footer Bottom -->
        <div class="footer-bottom">
            <p>&copy; 2025 CustomCraft. All rights reserved.</p>
        </div>
    </div>
</footer>

</body>
</html>
